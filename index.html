{ start: 22.203031, end: 26.716834, text: "Ván trượt là môn thể thao đường phố phổ biến với nhiều kỹ năng thú vị.", text2: "滑板是一项受欢迎的街头运动，有许多有趣的技巧。", text3: "Ván trượt  - 滑板", audioFile: "401-500.mp3" },
{ start: 26.716834, end: 31.017147, text: "Kéo cắt tỉa giúp chăm sóc cây cảnh và vườn nhà một cách gọn gàng.", text2: "修剪剪刀帮助整齐地护理盆景和花园。", text3: "Kéo cắt tỉa  - 修剪剪刀", audioFile: "401-500.mp3" },
{ start: 31.017147, end: 34.82948, text: "Bình tưới cây giúp cung cấp nước cho cây một cách dễ dàng.", text2: "喷壶帮助轻松给植物浇水。", text3: "Bình tưới cây  - 喷壶", audioFile: "401-500.mp3" },
{ start: 34.82948, end: 38.214832, text: "Phân bón giúp cây trồng phát triển mạnh mẽ và khỏe mạnh.", text2: "肥料帮助植物茁壮成长。", text3: "Phân bón  - 肥料", audioFile: "401-500.mp3" },
{ start: 38.214832, end: 42.63714, text: "Thuốc trừ sâu giúp bảo vệ cây trồng khỏi các loại côn trùng gây hại.", text2: "杀虫剂保护作物免受有害昆虫的侵害。", text3: "Thuốc trừ sâu  - 杀虫剂", audioFile: "401-500.mp3" },
{ start: 42.63714, end: 46.815457, text: "Hạt giống tốt là bước đầu tiên để có một vụ mùa bội thu.", text2: "优质种子是丰收的第一步。", text3: "Hạt giống  - 种子", audioFile: "401-500.mp3" },
{ start: 46.815457, end: 51.11577, text: "Cây giống khỏe mạnh giúp rút ngắn thời gian trồng và đạt năng suất cao.", text2: "健康的苗木有助于缩短种植时间并提高产量。", text3: "Cây giống  - 苗木", audioFile: "401-500.mp3" },
{ start: 51.11577, end: 55.111095, text: "Lồng chim cần đủ rộng để chim có không gian bay lượn thoải mái.", text2: "鸟笼需要足够宽敞，以便鸟儿自由飞翔。", text3: "Lồng chim  - 鸟笼", audioFile: "401-500.mp3" },
{ start: 55.111095, end: 58.801434, text: "Chuồng chó là nơi ấm áp và an toàn cho chó nghỉ ngơi.", text2: "狗窝是狗狗温暖安全的休息场所。", text3: "Chuồng chó  - 狗窝", audioFile: "401-500.mp3" },
{ start: 58.801434, end: 63.345736, text: "Bát ăn của thú cưng nên được làm sạch thường xuyên để đảm bảo vệ sinh.", text2: "宠物的食碗应定期清洗以确保卫生。", text3: "Bát ăn  - 食碗", audioFile: "401-500.mp3" },
{ start: 63.345736, end: 66.944579, text: "Dây xích giúp kiểm soát và bảo vệ chó khi ra ngoài.", text2: "牵引绳在外出时帮助控制和保护狗狗。", text3: "Dây xích  - 牵引绳", audioFile: "401-500.mp3" },
{ start: 66.944579, end: 70.970403, text: "Vòng cổ có thể gắn thêm thẻ tên và số điện thoại của chủ nhân.", text2: "项圈可以附上主人的姓名牌和电话号码。", text3: "Vòng cổ  - 项圈", audioFile: "401-500.mp3" },
{ start: 70.970403, end: 74.538747, text: "Thú nhồi bông là món đồ chơi yêu thích của trẻ em.", text2: "毛绒玩具是孩子们最喜欢的玩具之一。", text3: "Thú nhồi bông  - 毛绒玩具", audioFile: "401-500.mp3" },
{ start: 74.538747, end: 78.961054, text: "Bóng đá là môn thể thao vua, thu hút hàng triệu người hâm mộ.", text2: "足球是全球最受欢迎的运动，吸引了数百万粉丝。", text3: "Bóng đá  - 足球", audioFile: "401-500.mp3" },
{ start: 78.961054, end: 83.20037, text: "Bóng rổ là môn thể thao đòi hỏi sự nhanh nhẹn và kỹ năng.", text2: "篮球是一项需要敏捷和技巧的运动。", text3: "Bóng rổ  - 篮球", audioFile: "401-500.mp3" },
{ start: 83.20037, end: 87.378687, text: "Cầu lông là môn thể thao phổ biến trong các gia đình và cộng đồng.", text2: "羽毛球是一项在家庭和社区中广泛流行的运动。", text3: "Cầu lông  - 羽毛球", audioFile: "401-500.mp3" },
{ start: 87.378687, end: 91.831493, text: "Vợt cầu lông nhẹ và bền giúp người chơi có những cú đánh mạnh mẽ.", text2: "轻便耐用的羽毛球拍帮助选手发出强力的击球。", text3: "Vợt  - 球拍", audioFile: "401-500.mp3" },
{ start: 91.831493, end: 96.2538, text: "Bàn bóng bàn là nơi tập luyện lý tưởng cho những ai yêu thích thể thao.", text2: "乒乓球台是爱好运动者的理想训练场所。", text3: "Bàn bóng  - 乒乓球台", audioFile: "401-500.mp3" },
{ start: 96.2538, end: 100.401619, text: "Bóng bàn là môn thể thao nhanh nhẹn, yêu cầu phản xạ tốt.", text2: "乒乓球是一项需要快速反应的运动。", text3: "Bóng bàn  - 乒乓球", audioFile: "401-500.mp3" },
{ start: 100.401619, end: 104.488441, text: "Tạ giúp phát triển cơ bắp và tăng cường sức khỏe toàn thân.", text2: "哑铃有助于肌肉发展和增强整体健康。", text3: "Tạ  - 哑铃", audioFile: "401-500.mp3" },
{ start: 104.488441, end: 108.727756, text: "Máy chạy bộ là công cụ lý tưởng cho việc tập luyện tim mạch trong nhà.", text2: "跑步机是室内心血管锻炼的理想工具。", text3: "Máy chạy bộ  - 跑步机", audioFile: "401-500.mp3" },
{ start: 108.727756, end: 114.034524, text: "Thảm tập yoga mềm mại và có độ bám tốt, giúp người tập giữ thăng bằng.", text2: "柔软且防滑的瑜伽垫帮助练习者保持平衡。", text3: "Thảm tập yoga  - 瑜伽垫", audioFile: "401-500.mp3" },
{ start: 114.034524, end: 118.060348, text: "Cầu thang gỗ tạo nên sự ấm cúng và sang trọng cho ngôi nhà.", text2: "木制楼梯为房子增添了温馨和高雅的氛围。", text3: "Cầu thang  - 楼梯", audioFile: "401-500.mp3" },
{ start: 118.060348, end: 122.60465, text: "Cửa kính mang lại ánh sáng tự nhiên và mở rộng không gian sống.", text2: "玻璃门带来自然光线并扩大生活空间。", text3: "Cửa kính  - 玻璃门", audioFile: "401-500.mp3" },
{ start: 122.60465, end: 127.789424, text: "Cửa cuốn an toàn và tiện lợi cho việc sử dụng trong các khu vực nhà kho hoặc gara.", text2: "卷帘门在仓库或车库等区域使用既安全又方便。", text3: "Cửa cuốn  - 卷帘门", audioFile: "401-500.mp3" },
{ start: 127.789424, end: 131.693253, text: "Bảng tên giúp xác định danh tính và vị trí của người làm việc.", text2: "名牌帮助确认工作人员的身份和职位。", text3: "Bảng tên  - 名牌", audioFile: "401-500.mp3" },
{ start: 131.693253, end: 136.024065, text: "Bảng hiệu là yếu tố quan trọng để thu hút khách hàng đến cửa hàng.", text2: "招牌是吸引顾客到商店的重要因素。", text3: "Bảng hiệu  - 招牌", audioFile: "401-500.mp3" },
{ start: 136.024065, end: 139.958393, text: "Giấy báo được sử dụng để bọc đồ dễ vỡ hoặc lau kính.", text2: "报纸用于包裹易碎物品或擦拭玻璃。", text3: "Giấy báo  - 报纸", audioFile: "401-500.mp3" },
{ start: 139.958393, end: 143.770726, text: "Giấy gói quà nhiều màu sắc làm cho món quà thêm phần đặc biệt.", text2: "五彩缤纷的礼品包装纸让礼物更加特别。", text3: "Giấy gói quà  - 礼品包装纸", audioFile: "401-500.mp3" },
{ start: 143.770726, end: 148.04054, text: "Giấy vệ sinh mềm mại và tiện dụng, cần thiết trong mọi gia đình.", text2: "卫生纸柔软方便，是每个家庭的必需品。", text3: "Giấy vệ sinh  - 卫生纸", audioFile: "401-500.mp3" },
{ start: 148.04054, end: 152.096863, text: "Khăn giấy dùng một lần tiện lợi cho việc lau chùi và vệ sinh.", text2: "一次性纸巾在清洁和卫生方面非常方便。", text3: "Khăn giấy  - 纸巾", audioFile: "401-500.mp3" },
{ start: 152.096863, end: 156.458173, text: "Cốc giấy là lựa chọn thân thiện với môi trường trong các buổi tiệc ngoài trời.", text2: "纸杯是在户外聚会时的环保选择。", text3: "Cốc giấy  - 纸杯", audioFile: "401-500.mp3" },
{ start: 156.458173, end: 160.636491, text: "Đĩa giấy tiện lợi và dễ dàng sử dụng trong các bữa tiệc gia đình.", text2: "纸盘在家庭聚会中使用方便快捷。", text3: "Đĩa giấy  - 纸盘", audioFile: "401-500.mp3" },
{ start: 160.636491, end: 165.302787, text: "Đèn dầu mang lại ánh sáng ấm áp và cổ điển trong những đêm không điện.", text2: "油灯在无电的夜晚带来温暖的光芒和怀旧的感觉。", text3: "Đèn dầu  - 油灯", audioFile: "401-500.mp3" },
{ start: 165.302787, end: 169.694595, text: "Đèn lồng thường được treo trong các dịp lễ hội để trang trí và chiếu sáng.", text2: "灯笼通常在节日期间悬挂，用于装饰和照明。", text3: "Đèn lồng  - 灯笼", audioFile: "401-500.mp3" },
{ start: 169.694595, end: 174.238897, text: "Bình ga là nguồn cung cấp nhiên liệu chính cho các bếp ga trong gia đình.", text2: "煤气罐是家庭煤气炉的主要燃料来源。", text3: "Bình ga  - 煤气罐", audioFile: "401-500.mp3" },
{ start: 174.238897, end: 177.868239, text: "Bếp từ nấu ăn nhanh và an toàn nhờ công nghệ cảm ứng.", text2: "电磁炉通过感应技术实现快速且安全的烹饪。", text3: "Bếp từ  - 电磁炉", audioFile: "401-500.mp3" },

{ start: 182.687028, end: 187.810805, text: "Máy lọc không khí giúp loại bỏ các hạt bụi và vi khuẩn trong không gian sống.", text2: "空气净化器帮助清除生活空间中的灰尘和细菌。", text3: "Máy lọc không khí  - 空气净化器", audioFile: "401-500.mp3" },
{ start: 187.810805, end: 192.904083, text: "Bình chữa cháy là thiết bị an toàn cần thiết trong các tòa nhà và phương tiện giao thông.", text2: "灭火器是在建筑物和交通工具中的必要安全设备。", text3: "Bình chữa cháy  - 灭火器", audioFile: "401-500.mp3" },
{ start: 192.904083, end: 197.600878, text: "Máy xông tinh dầu tạo hương thơm dễ chịu và giúp thư giãn tinh thần.", text2: "精油扩散器产生舒适的香气，帮助放松精神。", text3: "Máy xông tinh dầu  - 精油扩散器", audioFile: "401-500.mp3" },
{ start: 197.600878, end: 201.870691, text: "Máy mát xa giúp giảm đau nhức cơ bắp và cải thiện tuần hoàn máu.", text2: "按摩机帮助缓解肌肉疼痛并改善血液循环。", text3: "Máy mát xa  - 按摩机", audioFile: "401-500.mp3" },
{ start: 201.870691, end: 207.268956, text: "Máy cạo râu giúp cạo râu sạch sẽ và nhanh chóng mà không gây tổn thương da.", text2: "电动剃须刀帮助快速干净地刮胡子，不伤皮肤。", text3: "Máy cạo râu  - 电动剃须刀", audioFile: "401-500.mp3" },
{ start: 207.268956, end: 211.599767, text: "Máy làm tóc giúp tạo kiểu tóc xoăn hoặc thẳng dễ dàng và nhanh chóng.", text2: "卷发器帮助轻松快捷地打造卷发或直发造型。", text3: "Máy làm tóc  - 卷发器", audioFile: "401-500.mp3" },
{ start: 211.599767, end: 215.595092, text: "Bàn là giúp ủi phẳng quần áo, giữ cho chúng luôn gọn gàng.", text2: "熨斗帮助熨平衣物，使其保持整洁。", text3: "Bàn là  - 熨斗", audioFile: "401-500.mp3" },

{ start: 228.953509, end: 232.948835, text: "Máy hút ẩm giữ cho không gian luôn khô ráo và thoáng mát.", text2: "除湿机保持空间干燥和通风。", text3: "Máy hút ẩm  - 除湿机", audioFile: "401-500.mp3" },
{ start: 232.948835, end: 237.249147, text: "Cây lau nhà giúp vệ sinh sàn nhà sạch sẽ và tiết kiệm thời gian.", text2: "拖把帮助快速清洁地板，节省时间。", text3: "Cây lau nhà  - 拖把", audioFile: "401-500.mp3" },

{ start: 241.061481, end: 245.331295, text: "Bộ dao kéo là dụng cụ không thể thiếu trong các bữa ăn hàng ngày.", text2: "刀叉套装是日常餐饮中不可或缺的工具。", text3: "Bộ dao kéo  - 刀叉套装", audioFile: "401-500.mp3" },

{ start: 254.236906, end: 258.933701, text: "Hộp đựng bút giúp sắp xếp gọn gàng các loại bút viết và dụng cụ văn phòng.", text2: "笔筒帮助整齐地整理各种书写工具和办公用品。", text3: "Hộp đựng bút  - 笔筒", audioFile: "401-500.mp3" },
{ start: 258.933701, end: 263.142518, text: "Hộp đựng giấy giữ cho giấy vệ sinh luôn sạch sẽ và dễ sử dụng.", text2: "纸巾盒保持卫生纸清洁且易于使用。", text3: "Hộp đựng giấy  - 纸巾盒", audioFile: "401-500.mp3" },
{ start: 263.142518, end: 266.497371, text: "Đĩa ăn là vật dụng cần thiết cho mỗi bữa ăn gia đình.", text2: "餐盘是每个家庭餐桌上必需的物品。", text3: "Đĩa ăn  - 餐盘", audioFile: "401-500.mp3" },
{ start: 266.497371, end: 269.821726, text: "Tô lớn được dùng để đựng súp và món canh trong bữa ăn.", text2: "大碗用于盛汤和汤菜。", text3: "Tô  - 碗", audioFile: "401-500.mp3" },
{ start: 269.821726, end: 274.061041, text: "Muỗng là dụng cụ ăn uống phổ biến trong các bữa ăn ở Việt Nam.", text2: "勺子是越南餐桌上常见的餐具。", text3: "Muỗng  - 勺子", audioFile: "401-500.mp3" },
{ start: 274.061041, end: 278.66634, text: "Nĩa thường được dùng kèm với dao để cắt và ăn các món ăn phương Tây.", text2: "叉子通常与刀子一起用于切割和食用西式菜肴。", text3: "Nĩa  - 叉子", audioFile: "401-500.mp3" },
{ start: 278.66634, end: 282.875157, text: "Dao gọt trái cây giúp gọt vỏ và cắt trái cây một cách dễ dàng.", text2: "削果刀帮助轻松剥皮和切割水果。", text3: "Dao gọt trái cây  - 削果刀", audioFile: "401-500.mp3" },

{ start: 304.895196, end: 309.348001, text: "Lò vi sóng mini phù hợp cho không gian bếp nhỏ và tiết kiệm diện tích.", text2: "小型微波炉适合小厨房，节省空间。", text3: "Lò vi sóng mini  - 小型微波炉", audioFile: "401-500.mp3" },

{ start: 313.648314, end: 317.582642, text: "Máy giặt cửa ngang giặt sạch quần áo và bảo vệ sợi vải.", text2: "滚筒洗衣机有效清洗衣物并保护织物纤维。", text3: "Máy giặt cửa ngang  - 滚筒洗衣机", audioFile: "401-500.mp3" },
{ start: 317.582642, end: 322.157442, text: "Máy giặt cửa trên có thiết kế tiện lợi, phù hợp với nhiều không gian.", text2: "顶开式洗衣机设计方便，适用于多种空间。", text3: "Máy giặt cửa trên  - 顶开式洗衣机", audioFile: "401-500.mp3" },

{ start: 325.481797, end: 330.270088, text: "Nồi lẩu điện giúp nấu lẩu nhanh chóng và giữ nhiệt tốt trong suốt bữa ăn.", text2: "电火锅帮助快速煮火锅，并在整个用餐过程中保持温度。", text3: "Nồi lẩu điện  - 电火锅", audioFile: "401-500.mp3" },
{ start: 330.270088, end: 334.387409, text: "Máy vắt cam giúp tạo ra nước cam tươi ngon một cách dễ dàng.", text2: "榨橙机帮助轻松制作新鲜美味的橙汁。", text3: "Máy vắt cam  - 榨橙机", audioFile: "401-500.mp3" },
{ start: 334.387409, end: 338.596225, text: "Bình thủy giúp giữ nước nóng lâu và rất tiện dụng trong mùa đông.", text2: "热水瓶帮助长时间保温，非常适合冬季使用。", text3: "Bình thủy  - 热水瓶", audioFile: "401-500.mp3" },
{ start: 338.596225, end: 343.110028, text: "Bình lọc nước giúp loại bỏ các tạp chất, mang lại nước sạch cho gia đình.", text2: "滤水壶帮助去除杂质，提供家庭干净的水源。", text3: "Bình lọc nước  - 滤水壶", audioFile: "401-500.mp3" },
{ start: 343.110028, end: 347.745826, text: "Chai đựng nước dễ dàng mang theo và giúp giữ nước uống trong suốt cả ngày.", text2: "水瓶便于携带，并帮助全天保持饮水。", text3: "Chai đựng nước  - 水瓶", audioFile: "401-500.mp3" },

{ start: 351.893645, end: 356.407448, text: "Sách tham khảo giúp mở rộng kiến thức và hỗ trợ nghiên cứu chuyên sâu.", text2: "参考书帮助扩展知识并支持深入研究。", text3: "Sách tham khảo  - 参考书", audioFile: "401-500.mp3" },

{ start: 360.768758, end: 364.977574, text: "Sách báo cung cấp thông tin về các sự kiện và kiến thức thời sự.", text2: "报刊书籍提供有关事件和时事知识的信息。", text3: "Sách báo  - 报刊书籍", audioFile: "401-500.mp3" },
{ start: 364.977574, end: 369.521876, text: "Sách tiểu thuyết mang đến những câu chuyện hấp dẫn và sâu sắc về cuộc sống.", text2: "小说书带来引人入胜的生活故事。", text3: "Sách tiểu thuyết  - 小说书", audioFile: "401-500.mp3" },
{ start: 369.521876, end: 374.096676, text: "Sách khoa học cung cấp kiến thức về các lĩnh vực tự nhiên và công nghệ.", text2: "科学书提供关于自然和技术领域的知识。", text3: "Sách khoa học  - 科学书", audioFile: "401-500.mp3" },
{ start: 374.096676, end: 378.945964, text: "Sách học tiếng Anh là công cụ hữu ích cho người muốn nâng cao trình độ ngôn ngữ.", text2: "英语学习书是提高语言水平的有用工具。", text3: "Sách học tiếng Anh  - 英语学习书", audioFile: "401-500.mp3" },
{ start: 378.945964, end: 383.256057, text: "Sách dạy nấu ăn hướng dẫn các công thức và kỹ thuật nấu ăn ngon.", text2: "烹饪书指导美味食谱和烹饪技巧。", text3: "Sách dạy nấu ăn  - 烹饪书", audioFile: "401-500.mp3" },
{ start: 383.256057, end: 387.914273, text: "Sách hướng dẫn giúp người đọc hiểu rõ cách thực hiện một công việc hay dự án.", text2: "指南书帮助读者了解如何执行任务或项目。", text3: "Sách hướng dẫn  - 指南书", audioFile: "401-500.mp3" },
{ start: 387.914273, end: 392.227437, text: "Từ điển là công cụ tra cứu nghĩa và cách sử dụng của từ ngữ.", text2: "词典是查找单词意义和用法的工具。", text3: "Từ điển  - 词典", audioFile: "401-500.mp3" },
{ start: 392.227437, end: 396.152415, text: "Bách khoa toàn thư cung cấp kiến thức toàn diện về nhiều lĩnh vực.", text2: "百科全书提供广泛领域的全面知识。", text3: "Bách khoa toàn thư  - 百科全书", audioFile: "401-500.mp3" },
{ start: 396.152415, end: 401.069421, text: "Tập san là ấn phẩm định kỳ chứa các bài viết chuyên sâu về một lĩnh vực cụ thể.", text2: "期刊是定期出版的包含某一特定领域深度文章的出版物。", text3: "Tập san  - 期刊", audioFile: "401-500.mp3" },
{ start: 401.069421, end: 405.598242, text: "Bài báo cung cấp thông tin cập nhật và quan điểm về các vấn đề xã hội.", text2: "文章提供有关社会问题的最新信息和观点。", text3: "Bài báo  - 文章", audioFile: "401-500.mp3" },

{ start: 410.699396, end: 415.357612, text: "Bài thơ mang đến cảm xúc và hình ảnh đẹp đẽ thông qua ngôn từ cô đọng.", text2: "诗歌通过简洁的文字传达美丽的情感和画面。", text3: "Bài thơ  - 诗歌", audioFile: "401-500.mp3" },
{ start: 415.357612, end: 420.274618, text: "Tản văn là những suy nghĩ, cảm nhận về cuộc sống được thể hiện bằng văn chương.", text2: "随笔是通过文学表达的对生活的思考和感受。", text3: "Tản văn  - 随笔", audioFile: "401-500.mp3" },
{ start: 420.274618, end: 424.02707, text: "Kịch bản là phần cốt lõi của một vở kịch hoặc bộ phim.", text2: "剧本是戏剧或电影的核心部分。", text3: "Kịch bản  - 剧本", audioFile: "401-500.mp3" },
{ start: 424.02707, end: 428.201315, text: "Bản nhạc chứa đựng các nốt nhạc và hướng dẫn cho việc biểu diễn âm nhạc.", text2: "乐谱包含音乐表演的音符和指导。", text3: "Bản nhạc  - 乐谱", audioFile: "401-500.mp3" },
{ start: 0, end: 4.112541, text: "Đĩa CD lưu trữ âm nhạc, phim ảnh hoặc dữ liệu số hóa.", text2: "光盘存储音乐、电影或数字化数据。", text3: "Đĩa CD  - 光盘", audioFile: "501-600.mp3" },
{ start: 4.112541, end: 8.08327, text: "Đĩa DVD chứa nội dung phim ảnh hoặc chương trình truyền hình.", text2: "DVD光盘存储电影或电视节目的内容。", text3: "Đĩa DVD  - DVD光盘", audioFile: "501-600.mp3" },
{ start: 8.08327, end: 12.243081, text: "Băng cát-xét là phương tiện lưu trữ âm thanh phổ biến trước đây.", text2: "磁带是以前常用的音频存储介质。", text3: "Băng cát-xét  - 磁带", audioFile: "501-600.mp3" },
{ start: 12.243081, end: 17.182858, text: "Băng đĩa được sử dụng để ghi lại và xem lại các chương trình truyền hình hoặc phim.", text2: "录像带用于录制和回放电视节目或电影。", text3: "Băng đĩa  - 录像带", audioFile: "501-600.mp3" },
{ start: 17.182858, end: 20.98814, text: "Đĩa nhạc chứa các bài hát và album của nghệ sĩ.", text2: "音乐光盘存储着艺术家的歌曲和专辑。", text3: "Đĩa nhạc  - 音乐光盘", audioFile: "501-600.mp3" },
{ start: 20.98814, end: 25.368447, text: "Đĩa phim cung cấp hình ảnh và âm thanh chất lượng cao cho người xem.", text2: "电影光盘为观众提供高质量的画面和音效。", text3: "Đĩa phim  - 电影光盘", audioFile: "501-600.mp3" },
{ start: 25.368447, end: 29.472107, text: "Bản ghi âm lưu giữ âm thanh của các cuộc phỏng vấn hoặc bài hát.", text2: "录音保存了采访或歌曲的声音。", text3: "Bản ghi âm  - 录音", audioFile: "501-600.mp3" },
{ start: 29.472107, end: 33.913053, text: "Bản ghi hình giúp lưu trữ lại các khoảnh khắc quan trọng trong cuộc sống.", text2: "录像帮助记录生活中的重要时刻。", text3: "Bản ghi hình  - 录像", audioFile: "501-600.mp3" },
{ start: 33.913053, end: 38.072927, text: "Bản đồ là công cụ cần thiết để định hướng và khám phá địa lý.", text2: "地图是导航和探索地理的重要工具。", text3: "Bản đồ  - 地图", audioFile: "501-600.mp3" },
{ start: 38.072927, end: 42.260909, text: "Sơ đồ giúp trực quan hóa các mối quan hệ và cấu trúc phức tạp.", text2: "图表帮助直观展示复杂的关系和结构。", text3: "Sơ đồ  - 图表", audioFile: "501-600.mp3" },
{ start: 42.260909, end: 46.476997, text: "Truyền thống là những giá trị văn hóa được duy trì qua nhiều thế hệ.", text2: "传统是世代相传的文化价值观。", text3: "Truyền thống  - 传统", audioFile: "501-600.mp3" },
{ start: 46.476997, end: 51.380067, text: "Văn học phản ánh tâm hồn và tư tưởng của con người qua các tác phẩm nghệ thuật.", text2: "文学通过艺术作品反映人的心灵和思想。", text3: "Văn học  - 文学", audioFile: "501-600.mp3" },
{ start: 51.492496, end: 55.034011, text: "Tư tưởng là hệ thống quan niệm về thế giới và con người.", text2: "思想是关于世界和人类的观念系统。", text3: "Tư tưởng  - 思想", audioFile: "501-600.mp3" },
{ start: 55.034011, end: 59.362528, text: "Triết học nghiên cứu về bản chất của tồn tại, nhận thức và đạo đức.", text2: "哲学研究存在、本质、认知和伦理。", text3: "Triết học  - 哲学", audioFile: "501-600.mp3" },
{ start: 59.362528, end: 63.409974, text: "Đạo đức đề cập đến các nguyên tắc hướng dẫn hành vi con người.", text2: "伦理涉及指导人类行为的原则。", text3: "Đạo đức  - 伦理", audioFile: "501-600.mp3" },
{ start: 63.409974, end: 68.244422, text: "Nghệ thuật là sự sáng tạo và thể hiện cảm xúc qua các hình thức khác nhau.", text2: "艺术是通过不同形式的创造和情感表达。", text3: "Nghệ thuật  - 艺术", audioFile: "501-600.mp3" },
{ start: 68.244422, end: 72.825905, text: "Kiến trúc là nghệ thuật và kỹ thuật xây dựng các công trình, không gian sống.", text2: "建筑是建造建筑物和生活空间的艺术与技术。", text3: "Kiến trúc  - 建筑", audioFile: "501-600.mp3" },
{ start: 72.825905, end: 78.081962, text: "Thiết kế là quá trình sáng tạo và tổ chức các yếu tố để tạo ra sản phẩm.", text2: "设计是创造和组织元素以生成产品的过程。", text3: "Thiết kế  - 设计", audioFile: "501-600.mp3" },
{ start: 78.081962, end: 82.326158, text: "Khoa học là lĩnh vực nghiên cứu và khám phá các quy luật tự nhiên.", text2: "科学是研究和探索自然规律的领域。", text3: "Khoa học  - 科学", audioFile: "501-600.mp3" },
{ start: 82.326158, end: 87.048177, text: "Công nghệ áp dụng khoa học để phát triển và cải thiện sản phẩm và quy trình.", text2: "技术应用科学以开发和改进产品和工艺。", text3: "Công nghệ  - 技术", audioFile: "501-600.mp3" },
{ start: 87.048177, end: 91.404802, text: "Kỹ thuật là lĩnh vực áp dụng khoa học để giải quyết các vấn đề thực tế.", text2: "工程是应用科学解决实际问题的领域。", text3: "Kỹ thuật  - 工程", audioFile: "501-600.mp3" },
{ start: 91.404802, end: 96.098714, text: "Toán học là ngành khoa học nghiên cứu về số lượng, cấu trúc và không gian.", text2: "数学是研究数量、结构和空间的科学。", text3: "Toán học  - 数学", audioFile: "501-600.mp3" },
{ start: 96.098714, end: 101.495308, text: "Vật lý nghiên cứu các quy luật và hiện tượng tự nhiên liên quan đến vật chất và năng lượng.", text2: "物理研究与物质和能量相关的自然规律和现象。", text3: "Vật lý  - 物理", audioFile: "501-600.mp3" },
{ start: 101.495308, end: 105.851933, text: "Hóa học nghiên cứu cấu trúc, tính chất và sự biến đổi của các chất.", text2: "化学研究物质的结构、性质和变化。", text3: "Hóa học  - 化学", audioFile: "501-600.mp3" },
{ start: 105.851933, end: 110.377201, text: "Sinh học nghiên cứu các hệ thống sống và quá trình sinh học của chúng.", text2: "生物学研究生命系统及其生物过程。", text3: "Sinh học  - 生物学", audioFile: "501-600.mp3" },
{ start: 110.377201, end: 114.115467, text: "Thiên văn học nghiên cứu về các thiên thể và vũ trụ.", text2: "天文学研究天体和宇宙。", text3: "Thiên văn học  - 天文学", audioFile: "501-600.mp3" },
{ start: 114.115467, end: 117.881839, text: "Tin học tập trung vào nghiên cứu và ứng dụng công nghệ thông tin.", text2: "计算机科学专注于研究和应用信息技术。", text3: "Tin học  - 计算机科学", audioFile: "501-600.mp3" },
{ start: 117.881839, end: 122.210357, text: "Y học là ngành khoa học và thực hành chăm sóc sức khỏe và chữa bệnh.", text2: "医学是照护健康和治疗疾病的科学与实践。", text3: "Y học  - 医学", audioFile: "501-600.mp3" },
{ start: 122.210357, end: 126.79184, text: "Nha khoa chuyên nghiên cứu và điều trị các vấn đề liên quan đến răng miệng.", text2: "牙科专注于研究和治疗与口腔有关的问题。", text3: "Nha khoa  - 牙科", audioFile: "501-600.mp3" },
{ start: 126.79184, end: 131.457645, text: "Dược học là ngành nghiên cứu về thuốc và cách sử dụng chúng trong điều trị bệnh.", text2: "药学是研究药物及其在疾病治疗中使用的领域。", text3: "Dược học  - 药学", audioFile: "501-600.mp3" },
{ start: 131.457645, end: 136.179664, text: "Thể thao là hoạt động thể chất giúp tăng cường sức khỏe và gắn kết cộng đồng.", text2: "体育是有助于增强健康和促进社区团结的体力活动。", text3: "Thể thao  - 体育", audioFile: "501-600.mp3" },
{ start: 136.179664, end: 140.676825, text: "Giáo dục thể chất giúp phát triển thể lực và tinh thần của học sinh.", text2: "体育教育帮助学生发展体力和精神。", text3: "Giáo dục thể chất  - 体育教育", audioFile: "501-600.mp3" },
{ start: 140.676825, end: 145.455059, text: "Thể hình là hoạt động tập luyện để phát triển cơ bắp và duy trì vóc dáng.", text2: "健身是锻炼肌肉和保持身材的活动。", text3: "Thể hình  - 健身", audioFile: "501-600.mp3" },
{ start: 145.455059, end: 150.148971, text: "Võ thuật là môn thể thao kết hợp giữa nghệ thuật chiến đấu và rèn luyện thể lực.", text2: "武术是一项结合战斗艺术和体力训练的运动。", text3: "Võ thuật  - 武术", audioFile: "501-600.mp3" },
{ start: 150.148971, end: 155.882852, text: "Yoga giúp tăng cường sự dẻo dai, giảm căng thẳng và nâng cao sức khỏe tinh thần.", text2: "瑜伽帮助增加柔韧性，减轻压力，提升心理健康。", text3: "Yoga  - 瑜伽", audioFile: "501-600.mp3" },
{ start: 155.882852, end: 159.761653, text: "Đánh cờ rèn luyện tư duy chiến lược và khả năng phân tích.", text2: "下棋训练战略思维和分析能力。", text3: "Đánh cờ  - 下棋", audioFile: "501-600.mp3" },
{ start: 159.761653, end: 164.483673, text: "Chơi đàn giúp phát triển khả năng âm nhạc và mang lại niềm vui cho người chơi.", text2: "弹琴帮助发展音乐才能，并带给演奏者乐趣。", text3: "Chơi đàn  - 弹琴", audioFile: "501-600.mp3" },
{ start: 164.483673, end: 168.362474, text: "Hát là cách biểu đạt cảm xúc qua giọng hát và âm nhạc.", text2: "唱歌通过歌声和音乐表达情感。", text3: "Hát  - 唱歌", audioFile: "501-600.mp3" },
{ start: 168.362474, end: 173.618531, text: "Nhảy múa là hoạt động kết hợp giữa âm nhạc và chuyển động cơ thể để thể hiện nghệ thuật.", text2: "舞蹈是结合音乐和身体运动的艺术表现形式。", text3: "Nhảy múa  - 舞蹈", audioFile: "501-600.mp3" },
{ start: 173.618531, end: 177.806513, text: "Vẽ tranh là cách thể hiện sự sáng tạo và cảm xúc qua hình ảnh.", text2: "绘画通过图像表达创意和情感。", text3: "Vẽ tranh  - 绘画", audioFile: "501-600.mp3" },
{ start: 177.806513, end: 182.893926, text: "Điêu khắc là nghệ thuật tạo hình từ các vật liệu như đá, gỗ hoặc kim loại.", text2: "雕刻是用石头、木材或金属等材料进行造型的艺术。", text3: "Điêu khắc  - 雕刻", audioFile: "501-600.mp3" },
{ start: 182.893926, end: 186.54787, text: "Nhiếp ảnh là nghệ thuật ghi lại những khoảnh khắc và hình ảnh đẹp.", text2: "摄影是捕捉美丽瞬间和画面的艺术。", text3: "Nhiếp ảnh  - 摄影", audioFile: "501-600.mp3" },
{ start: 186.54787, end: 190.454779, text: "Làm phim là quá trình sáng tạo ra những câu chuyện và hình ảnh động.", text2: "电影制作是创造故事和动态图像的过程。", text3: "Làm phim  - 电影制作", audioFile: "501-600.mp3" },
{ start: 190.454779, end: 194.389795, text: "Trồng cây giúp cải thiện môi trường và cung cấp oxy cho cuộc sống.", text2: "种树有助于改善环境并提供氧气。", text3: "Trồng cây  - 种树", audioFile: "501-600.mp3" },
{ start: 194.389795, end: 198.577776, text: "Nuôi cá là hoạt động giải trí và có thể cung cấp thực phẩm sạch.", text2: "养鱼是一种娱乐活动，同时也能提供清洁食品。", text3: "Nuôi cá  - 养鱼", audioFile: "501-600.mp3" },
{ start: 198.577776, end: 205.070553, text: "Chăn nuôi là việc nuôi dưỡng và chăm sóc gia súc, gia cầm để cung cấp thịt, sữa, trứng.", text2: "畜牧是养殖和照顾牲畜、家禽，以提供肉类、奶制品和鸡蛋。", text3: "Chăn nuôi  - 畜牧", audioFile: "501-600.mp3" },
{ start: 205.070553, end: 209.652036, text: "Trồng trọt là hoạt động canh tác cây trồng để sản xuất lương thực và hoa màu.", text2: "种植是为了生产粮食和农作物的农业活动。", text3: "Trồng trọt  - 种植", audioFile: "501-600.mp3" },
{ start: 209.652036, end: 214.514592, text: "Làm vườn là sở thích của nhiều người, giúp thư giãn và tạo ra không gian xanh.", text2: "园艺是许多人喜欢的爱好，有助于放松并创造绿色空间。", text3: "Làm vườn  - 园艺", audioFile: "501-600.mp3" },
{ start: 214.514592, end: 219.096075, text: "Điện lực là ngành cung cấp điện năng cho các hoạt động sản xuất và sinh hoạt.", text2: "电力是为生产和生活提供电能的行业。", text3: "Điện lực  - 电力", audioFile: "501-600.mp3" },
{ start: 219.096075, end: 223.705665, text: "Nước sạch là nguồn tài nguyên quý giá cần được bảo vệ và sử dụng hiệu quả.", text2: "清洁水是需要保护和有效利用的宝贵资源。", text3: "Nước sạch  - 清洁水", audioFile: "501-600.mp3" },
{ start: 223.705665, end: 228.315255, text: "Giao thông là hệ thống vận chuyển người và hàng hóa từ nơi này đến nơi khác.", text2: "交通是将人和货物从一个地方运输到另一个地方的系统。", text3: "Giao thông  - 交通", audioFile: "501-600.mp3" },
{ start: 228.315255, end: 233.683741, text: "Hạ tầng bao gồm các công trình và hệ thống cơ sở phục vụ đời sống và kinh tế.", text2: "基础设施包括服务生活和经济的建筑和系统。", text3: "Hạ tầng  - 基础设施", audioFile: "501-600.mp3" },
{ start: 233.683741, end: 238.321439, text: "Xây dựng là quá trình tạo ra các công trình và cơ sở hạ tầng.", text2: "建筑是创建建筑物和基础设施的过程。", text3: "Xây dựng  - 建筑", audioFile: "501-600.mp3" },
{ start: 238.321439, end: 242.931029, text: "Công trình là các dự án xây dựng lớn như cầu, đường, tòa nhà.", text2: "工程是桥梁、道路和建筑物等大型建筑项目。", text3: "Công trình  - 工程", audioFile: "501-600.mp3" },
{ start: 242.931029, end: 247.343869, text: "Đường bộ là mạng lưới giao thông chính kết nối các vùng và thành phố.", text2: "公路是连接各地区和城市的主要交通网络。", text3: "Đường bộ  - 公路", audioFile: "501-600.mp3" },
{ start: 247.343869, end: 251.812923, text: "Đường thủy là các tuyến đường vận chuyển bằng sông, biển hoặc kênh rạch.", text2: "水路是通过河流、海洋或运河进行运输的路线。", text3: "Đường thủy  - 水路", audioFile: "501-600.mp3" },
{ start: 251.812923, end: 256.169548, text: "Đường hàng không là các tuyến bay kết nối các sân bay trên toàn cầu.", text2: "航空线路是连接全球机场的飞行路线。", text3: "Đường hàng không  - 航空线路", audioFile: "501-600.mp3" },
{ start: 256.169548, end: 260.188885, text: "Điện thoại cố định là dịch vụ viễn thông truyền thống qua mạng dây.", text2: "固定电话是通过有线网络提供的传统电信服务。", text3: "Điện thoại cố định  - 固定电话", audioFile: "501-600.mp3" },
{ start: 260.188885, end: 264.826583, text: "Internet kết nối toàn cầu, cung cấp thông tin và liên lạc tức thời.", text2: "互联网连接全球，提供即时信息和通讯。", text3: "Internet  - 互联网", audioFile: "501-600.mp3" },
{ start: 264.826583, end: 269.801568, text: "Mạng xã hội là nền tảng kết nối mọi người và chia sẻ thông tin trực tuyến.", text2: "社交网络是连接人们并在线共享信息的平台。", text3: "Mạng xã hội  - 社交网络", audioFile: "501-600.mp3" },
{ start: 269.942104, end: 274.636016, text: "Email là phương thức liên lạc phổ biến và tiện lợi trong công việc và đời sống.", text2: "电子邮件是工作和生活中常见且便捷的通信方式。", text3: "Email  - 电子邮件", audioFile: "501-600.mp3" },
{ start: 274.636016, end: 279.245606, text: "Tin nhắn là phương tiện liên lạc nhanh chóng và hiệu quả qua điện thoại.", text2: "短信是通过手机快速且有效的通讯方式。", text3: "Tin nhắn  - 短信", audioFile: "501-600.mp3" },
{ start: 279.245606, end: 283.995733, text: "Cuộc gọi điện thoại là cách thức liên lạc phổ biến trong công việc và cuộc sống hàng ngày.", text2: "电话是日常生活和工作中常见的通讯方式。", text3: "Cuộc gọi  - 电话", audioFile: "501-600.mp3" },
{ start: 283.995733, end: 288.380465, text: "Gọi video cho phép mọi người nhìn thấy nhau khi trò chuyện từ xa.", text2: "视频通话让人们在远距离交流时也能看到彼此。", text3: "Gọi video  - 视频通话", audioFile: "501-600.mp3" },

{ start: 397.886341, end: 403.170506, text: "Đám mây là hệ thống máy chủ lưu trữ và quản lý dữ liệu từ xa qua Internet.", text2: "云计算是通过互联网远程存储和管理数据的服务器系统。", text3: "Đám mây  - 云计算", audioFile: "501-600.mp3" },
{ start: 403.170506, end: 407.667667, text: "Bảo mật đảm bảo an toàn cho dữ liệu và thông tin trong hệ thống mạng.", text2: "安全确保网络系统中的数据和信息的安全。", text3: "Bảo mật  - 安全", audioFile: "501-600.mp3" },

{ start: 418.517069, end: 422.929908, text: "Bản quyền bảo vệ quyền lợi của tác giả đối với các tác phẩm sáng tạo.", text2: "版权保护作者对创意作品的权益。", text3: "Bản quyền  - 版权", audioFile: "501-600.mp3" },
{ start: 422.929908, end: 426.864924, text: "Sáng chế là quyền sở hữu trí tuệ đối với một phát minh mới.", text2: "发明是一项新发明的知识产权。", text3: "Sáng chế  - 发明", audioFile: "501-600.mp3" },

{ start: 440.721802, end: 444.937891, text: "Doanh nhân là người khởi xướng và điều hành các hoạt động kinh doanh.", text2: "企业家是发起并经营商业活动的人。", text3: "Doanh nhân  - 企业家", audioFile: "501-600.mp3" },
{ start: 444.937891, end: 449.688018, text: "Thương hiệu là danh tiếng và nhận diện của một sản phẩm hoặc công ty trên thị trường.", text2: "品牌是产品或公司在市场上的声誉和识别标志。", text3: "Thương hiệu  - 品牌", audioFile: "501-600.mp3" },
{ start: 449.800447, end: 454.775431, text: "Bản sắc là những đặc điểm riêng biệt tạo nên tính cách và phong cách của một thương hiệu.", text2: "特色是构成品牌个性和风格的独特特征。", text3: "Bản sắc  - 特色", audioFile: "501-600.mp3" },
{ start: 454.775431, end: 459.525558, text: "Phát hành là quá trình đưa sản phẩm hoặc dịch vụ ra thị trường để tiêu thụ.", text2: "发行是将产品或服务推向市场供消费者使用的过程。", text3: "Phát hành  - 发行", audioFile: "501-600.mp3" },
{ start: 459.525558, end: 464.444328, text: "Xuất bản là quá trình sản xuất và phát hành sách, tạp chí hoặc báo chí.", text2: "出版是生产和发行书籍、杂志或报纸的过程。", text3: "Xuất bản  - 出版", audioFile: "501-600.mp3" },
{ start: 464.444328, end: 469.291927, text: "Nhà xuất bản là tổ chức chịu trách nhiệm in ấn và phân phối các ấn phẩm.", text2: "出版社是负责印刷和分发出版物的机构。", text3: "Nhà xuất bản  - 出版社", audioFile: "501-600.mp3" }
];

    let currentIndex = 0;
let isFreeMode = true;
let correctCount = 0;
let isPlaying = false;
let correctSentences = new Set();
let wrongSentences = new Set();
let autoContinue = false;
let showAnswer = false;

// Khởi tạo ngay từ đầu, không cần mật khẩu
init();

function init() {
    updateSentenceDisplay();
    answerInput.focus();
}

function updateSentenceDisplay() {
    sentenceNumber.value = currentIndex + 1;
    answerInput.value = '';
    indicator.style.background = '#ffffff';
    if (isFreeMode && showAnswer) {
        indicator.innerHTML = `
            <div style="font-size: 24px; font-weight: bold; color: #54683e;">${sentences[currentIndex].text}</div>
            <div style="font-size: 22px; color: #1d1c1c;">${sentences[currentIndex].text2}</div>
            <div style="font-size: 22px; font-weight: bold; color: #734A2E;"><strong>${sentences[currentIndex].text3}</strong></div>
        `;
    } else {
        indicator.innerHTML = '';
        indicator.style.color = '';
        indicator.style.fontSize = '';
        indicator.style.fontWeight = '';
        indicator.style.textAlign = '';
        indicator.style.lineHeight = '';
    }
    if (!isFreeMode) updateWrongSentences();
}

function playCurrentSentence() {
    if (isPlaying) audio.pause();
    buttons.forEach(btn => btn.classList.add('disabled'));
    sentenceNumber.disabled = true;
    isPlaying = true;

    // Cập nhật nguồn audio dựa trên audioFile của câu hiện tại
    const currentAudioFile = sentences[currentIndex].audioFile;
    if (audio.src !== currentAudioFile) {
        audio.src = currentAudioFile;
    }

    audio.currentTime = sentences[currentIndex].start;
    audio.play();

    audio.ontimeupdate = () => {
        if (audio.currentTime >= sentences[currentIndex].end) {
            audio.pause();
            audio.ontimeupdate = null;
            buttons.forEach(btn => btn.classList.remove('disabled'));
            sentenceNumber.disabled = false;
            isPlaying = false;
        }
    };
}

function moveSentence(direction) {
    currentIndex = (currentIndex + direction + sentences.length) % sentences.length;
    updateSentenceDisplay();
    playCurrentSentence();
}

function removePunctuation(text) {
    return text.replace(/[,.!?]/g, '');
}

function checkAnswer() {
    const userAnswer = removePunctuation(answerInput.value.toLowerCase()).trim();
    const correctAnswer = removePunctuation(sentences[currentIndex].text.toLowerCase()).trim();
    
    if (userAnswer === correctAnswer) {
        indicator.style.background = '#B7D7AA';
        correctAudio.play();
        if (!isFreeMode && !correctSentences.has(currentIndex)) {
            correctCount++;
            correctSentences.add(currentIndex);
            wrongSentences.delete(currentIndex);
            correctAudio.onended = () => setTimeout(() => moveSentence(1), 200);
        } else if (isFreeMode && autoContinue) {
            correctAudio.onended = () => setTimeout(() => moveSentence(1), 200);
        } else {
            correctAudio.onended = null;
        }
    } else {
        indicator.style.background = '#CE6D5E';
        wrongAudio.play();
        if (!isFreeMode && !correctSentences.has(currentIndex)) {
            wrongSentences.add(currentIndex);
        }
    }
    if (!isFreeMode) updateScore();
}

function updateScore() {
    scoreDisplay.textContent = `${correctCount}/${sentences.length}`;
    updateWrongSentences();
    if (correctCount === sentences.length) {
        setTimeout(() => {
            alert("恭喜你完成挑战-你的努力是值得的!");
        }, 100);
    }
}

function updateWrongSentences() {
    if (isFreeMode || wrongSentences.size === 0) {
        wrongSentencesDisplay.style.display = 'none';
    } else {
        const wrongList = Array.from(wrongSentences).map(index => index + 1).join('/ ');
        wrongSentencesDisplay.textContent = `解决问题：${wrongList}`;
        wrongSentencesDisplay.style.display = 'block';
    }
}

prevBtn.onclick = () => {
    moveSentence(-1);
};

nextBtn.onclick = () => {
    moveSentence(1);
};

replayBtn.onclick = () => {
    playCurrentSentence();
};

freeModeBtn.onclick = () => {
    isFreeMode = true;
    freeModeBtn.classList.add('active-mode');
    testModeBtn.classList.remove('active-mode');
    scoreDisplay.style.display = 'none';
    wrongSentencesDisplay.style.display = 'none';
    autoContinueBtn.style.display = 'inline';
    showHideBtn.style.display = 'inline';
    updateSentenceDisplay();
};

testModeBtn.onclick = () => {
    isFreeMode = false;
    testModeBtn.classList.add('active-mode');
    freeModeBtn.classList.remove('active-mode');
    scoreDisplay.style.display = 'inline';
    autoContinueBtn.style.display = 'none';
    showHideBtn.style.display = 'none';
    currentIndex = 0;
    correctCount = 0;
    correctSentences.clear();
    wrongSentences.clear();
    for (let i = 0; i < sentences.length; i++) {
        wrongSentences.add(i);
    }
    updateSentenceDisplay();
    playCurrentSentence();
    updateScore();
};

autoContinueBtn.onclick = () => {
    autoContinue = !autoContinue;
    autoContinueBtn.classList.toggle('active-mode');
    if (!autoContinue) {
        correctAudio.onended = null;
    }
};

showHideBtn.onclick = () => {
    showAnswer = !showAnswer;
    showHideBtn.classList.toggle('active-mode');
    updateSentenceDisplay();
};

document.addEventListener('keydown', (e) => {
    if (e.ctrlKey && !isPlaying) {
        if (e.key === 'f') {
            e.preventDefault();
            playCurrentSentence();
        } else if (e.key === '8') {
            e.preventDefault();
            moveSentence(-1);
        } else if (e.key === '9') {
            e.preventDefault();
            moveSentence(1);
        }
    }
});

sentenceNumber.onchange = () => {
    if (!isPlaying) {
        const num = parseInt(sentenceNumber.value) - 1;
        if (!isNaN(num) && num >= 0 && num < sentences.length) {
            currentIndex = num;
            updateSentenceDisplay();
            playCurrentSentence();
        } else {
            alert(`输入范围： 1 到 ${sentences.length}`);
            updateSentenceDisplay();
        }
    }
};

sentenceNumber.onkeydown = (e) => {
    if (!isPlaying) {
        if (e.key === 'ArrowLeft') moveSentence(-1);
        if (e.key === 'ArrowRight') moveSentence(1);
    }
};

answerInput.onkeypress = (e) => {
    if (e.key === 'Enter') checkAnswer();
};
    </script>
